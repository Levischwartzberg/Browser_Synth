<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" type="text/css" href="jsxgraph.css" />
        <script type="text/javascript" src="jsxgraphcore.js"></script>
    </head>
    <body>
        <button id="start">Start</button>

        <form>
            <label for="gain1"> Gain 1 (fundamental harmonic) <input type="number" id="gain1" value="1" step=".05"></label>
            <label for="waveform1"> Waveform Type 
                <select name="wave" id="wave1">
                    <option value="sine">sine</option>
                    <option value="triangle">triangle</option>
                    <option value="square">square</option>
                    <option value="sawtooth">sawtooth</option>
                </select>
            </label>
            <br>
            <label for="gain2"> Gain 2 (2nd harmonic) <input type="number" id="gain2" value=".5" step=".05"></label>
            <label for="waveform2"> Waveform Type 
                <select name="wave" id="wave2">
                    <option value="sine">sine</option>
                    <option value="triangle">triangle</option>
                    <option value="square">square</option>
                    <option value="sawtooth">sawtooth</option>
                </select>
            </label>
            <br>
            <label for="gain3"> Gain 3 (3rd harmonic) <input type="number" id="gain3" value=".3" step=".05"></label>
            <label for="waveform3"> Waveform Type 
                <select name="wave" id="wave3">
                    <option value="sine">sine</option>
                    <option value="triangle">triangle</option>
                    <option value="square">square</option>
                    <option value="sawtooth">sawtooth</option>
                </select>
            </label>
            <br>
            <label for="gain4"> Gain 4 (4th harmonic) <input type="number" id="gain4" value=".2" step=".05"></label>
            <label for="waveform4"> Waveform Type 
                <select name="wave" id="wave4">
                    <option value="sine">sine</option>
                    <option value="triangle">triangle</option>
                    <option value="square">square</option>
                    <option value="sawtooth">sawtooth</option>
                </select>
            </label>
            <br>
            <label for="gain5"> Gain 5 (5th harmonic) <input type="number" id="gain5" value=".15" step=".05"></label>
            <label for="waveform5"> Waveform Type 
                <select name="wave" id="wave5">
                    <option value="sine">sine</option>
                    <option value="triangle">triangle</option>
                    <option value="square">square</option>
                    <option value="sawtooth">sawtooth</option>
                </select>
            </label>
            <br>
            <label for="gain6"> Gain 6 (6th harmonic) <input type="number" id="gain6" value=".1" step=".05"></label>
            <label for="waveform6"> Waveform Type 
                <select name="wave" id="wave6">
                    <option value="sine">sine</option>
                    <option value="triangle">triangle</option>
                    <option value="square">square</option>
                    <option value="sawtooth">sawtooth</option>
                </select>
            </label>
            <br>
            <label for="gain7"> Gain 7 (7th harmonic) <input type="number" id="gain7" value=".05" step=".05"></label>
            <label for="waveform7"> Waveform Type 
                <select name="wave" id="wave7">
                    <option value="sine">sine</option>
                    <option value="triangle">triangle</option>
                    <option value="square">square</option>
                    <option value="sawtooth">sawtooth</option>
                </select>
            </label>
        </form>

        <div id="jxgbox" class="jxgbox" style="width:500px; height:500px;"></div>
        <!-- <script type="text/javascript">
        var board = JXG.JSXGraph.initBoard('box', {boundingbox: [-10, 10, 10, -10], axis:true});
        </script> -->

        <script src="script.js" async defer></script>
    </body>
</html>
